<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextLevel E-Sport - Rejoignez la compétition</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    main{
        background-color: #222222; 
        margin: 100px 60px;
    }

    main .container {
    position: relative;
    width: 900px;
    height: 284px;
    left: 73px;
}

    
   .container .titre {
    background-color: white;
    color: black;
    width: 155px;
    height: 40px;
    position: relative;
    top: 52px;
    right: 2px;
    padding: 6px;
    margin-bottom: 82px;
}

   
  
        
        form {
            max-width: 700px;
            margin: 0 auto;
            
            padding: 20px;
            border-radius: 8px;
        }
        
        .form-container {
            display: flex; /* Deux colonnes côte à côte */
            gap: 20px;
        }
        
        .left-column, .right-column {
            flex: 1; /* Même largeur pour les deux côtés */
        }
        
        .form-row {
            display: flex;
            margin-bottom: 15px;
        }
        
        label {
            width: 107px; /* Largeur fixe pour labels */
            padding-right: 10px;
            color: #ccc;
        }
        
        input[type="text"], input[type="email"], textarea {
            flex: 1; /* Prend le reste de l'espace */
            padding: 10px;
            background-color: #0a0a0a;
            border: 1px solid #4e4c4c;
            color: #fcfcfc;
            border-radius: 4px;
        }
        
        textarea {
            height: 120px;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 30%;
            font-size: 16px;
            display: block;
        }

        .btn {
            display: flex;
            justify-content: end;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .note {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="index.html"><span class="logo-text">NextLevel</span>
          <span class="logo-accent">E-Sport</span></a>
        </div>
        <nav class="nav">
          <a href="Tournaments.html" class="nav-link">Tournois</a>
          <a href="Teams.html" class="nav-link">Équipes</a>
          <a href="News.html" class="nav-link">Actualités</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
         <div class="titre"> 
            <h3>CONTACT SUPPORT</h3>
         </div>
         <div class="contenu">
            <h1>GOT AN COOL IDEA ? FIND A <br>
                BUG? SEND IT TO US!
            </h1>
         </div>
    </div>


     <form action="#" method="post"> 
        <div class="form-container">
            <div class="left-column">
                <div class="form-row">
                    <label for="nom">Full name</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>
                </div>
                
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
            </div>
            
            <div class="right-column">
                <div class="form-row">
                    <label for="message">Enter your message</label>
                    <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>
                </div>
            </div>
        </div>
        
        <div class="checkbox-row">
            <input type="checkbox" id="robot" name="robot" required>
            <label for="robot" class="checkbox-label">I'm not a robot</label>
        </div>
        <div class="btn">
            <button type="submit">SUBMIT</button>
        </div>
        
        
        <p class="note">Please wait a few days for a response</p>
    </form>
</main>



</body>

</html>
