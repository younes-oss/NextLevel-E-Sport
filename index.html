<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextLevel E-Sport - Rejoignez la compétition</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
         <a href="index.html"><span class="logo-text">NextLevel</span>
          <span class="logo-accent">E-Sport</span></a>
        </div>
        <nav class="nav">
          <a href="Tournaments.html" class="nav-link">Tournois</a>
          <a href="Teams.html" class="nav-link">Équipes</a>
          <a href="News.html" class="nav-link">Actualités</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>
    <div class="container hero-container">
      <div class="hero-content">
        <div class="hero-badge">
          <span class="badge-dot"></span>
          <span>Saison 2025 en cours</span>
        </div>
        <h1 class="hero-title">
          Rejoignez la<br/>
          <span class="hero-title-gradient">Compétition</span>
        </h1>
        <p class="hero-description">
          Affrontez les meilleurs joueurs, participez à des tournois épiques et devenez une légende de l'e-sport.
        </p>
        <a href="Tournaments.html" class="hero-button">
          <span>Découvrir les tournois</span>
          <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </a>
        <div class="hero-stats">
          <div class="stat-item">
            <div class="stat-value">50K+</div>
            <div class="stat-label">Joueurs actifs</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <div class="stat-value">200+</div>
            <div class="stat-label">Tournois</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <div class="stat-value">$2M+</div>
            <div class="stat-label">Prize Pool</div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
